<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ejercicios</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Fuente fitness */
            background-color: #181818; /* Fondo oscuro */
            color: #e0e0e0; /* Color de texto claro */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: #00bcd4; /* Color para el título */
            text-align: center;
        }

        .day-container {
            background: linear-gradient(90deg, #00bcd4, #3f51b5); /* Colores vibrantes */
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        button {
            background-color: transparent;
            color: #e0e0e0;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            text-align: left;
            width: 100%;
        }

        .exercise-list {
            display: none;
            padding-top: 10px;
        }

        .exercise-item {
            background-color: #282828;
            border-radius: 5px;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="number"], input[type="text"] {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            padding: 5px;
            width: 100px;
        }

        input::placeholder {
            color: #bbb;
        }

        button:hover {
            color: #00bcd4; /* Cambio de color en hover */
        }
    </style>
    <script>
        function toggleExercises(day) {
            const exercises = document.getElementById(day);
            exercises.style.display = exercises.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <h1>Registro de Ejercicios</h1>
